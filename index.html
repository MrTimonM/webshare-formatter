<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Proxy Formatter</h1>
        <textarea id="proxyInput" placeholder="Paste your proxies here..."></textarea>
        <input type="text" id="prefixInput" placeholder="Enter prefix (optional)">
        <button id="formatButton">Format Proxies</button>
        <textarea id="output" readonly placeholder="Formatted proxies will appear here..."></textarea>
        <button id="copyButton">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
